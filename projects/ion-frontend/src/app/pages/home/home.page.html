<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="start" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-title>
      Home
    </ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <div class="masonry bordered">
          <div class="brick" *ngFor="let post of allPosts | async">
            <img [src]="post.image.url | async ">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
