    <h1>Ngx Masonry Demo</h1>

    <ngx-masonry [options]="masonryOptions" [ordered]="true" (itemsLoaded)="itemsLoaded()">
      <div class='container-fluid ngx-masonry-item' ngxMasonryItem [prepend]="image[0]"
        *ngFor="let image of masonryImages;index as idx">
        <div> {{idx}} </div>
        <img class='ngx-masonry-image' is='img' [src]="image[1]">
      </div>
    </ngx-masonry>
